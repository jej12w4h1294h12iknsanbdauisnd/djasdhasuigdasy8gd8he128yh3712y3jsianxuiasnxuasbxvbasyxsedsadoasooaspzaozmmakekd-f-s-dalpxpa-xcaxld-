<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/hook/css/style.css" />
    <script type="module" defer src="js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Webhook sender</h1>
      <nav>
        <ul>
        </ul>
      </nav>
    </header>
    <main>
      <div class="webhook_url">
        <input id="url" placeholder="Webhook URL" type="text" />
        <button class="btn__send">Send</button>
      </div>
      <textarea
        placeholder="Content"
        name=""
        id="message_content"
        cols="20"
        rows="5"
      ></textarea>
      <div class="embed">
        <form>
          <div class="embed__body">
            <h2>Body</h2>
            <nav>
              <input id="embed_title" placeholder="Title" type="text" />
              <textarea
                placeholder="Description"
                name=""
                id="embed_description"
                cols="20"
                rows="5"
              ></textarea>
              <input id="embed_url" placeholder="URL" type="text" />
            </nav>
          </div>
          <div class="embed__imgs">
            <h3>Images</h3>
            <input id="embed_img_url" placeholder="Image URL" type="text" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
